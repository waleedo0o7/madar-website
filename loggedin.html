    <body class="">
        <div class="account-pages vh-100">
            <div class="row vh-100">
                <div class="col-lg-12 d-flex align-items-start justify-content-center left vh-100" style="background-image: url(assets/images/congrats-bg.png); background-position: bottom;">

                          <div class="alert alert-warning alert-dismissible account-not-verified">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <img style="width: 25px; margin-top: -5px;" class="img-fluid" src="assets/images/save.svg"> Your account hasnâ€™t been verified yet. please wait we will contact you soon.
                          </div>

                          <div class="page-content account-not-verified-page">
                                <img class="img-fluid logo" src="assets/images/madar-logo.svg">
                                <img class="img-fluid" src="assets/images/congrats.svg">
                                <h3> Congratulations </h3>
                                <p> Your Account has been Created successfully, please setup your company settings. </p>

                                <div class="form-group mb-2 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> Complete Your Company Setup </button>
                                </div>
                          </div>

                </div> <!-- end col -->

            <!-- end row -->
        </div>
        <!-- end page -->


        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- dropify js -->

        <!-- Modal-Effect -->
        <script src="assets/libs/custombox/custombox.min.js"></script>
        
        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>

        <script>

            var count = $(('#count'));
            $({ Counter: 0 }).animate({ Counter: count.text() }, {
              duration: 5000,
              easing: 'linear',
              step: function () {
                count.text(Math.ceil(this.Counter)+ "%");
              }
            });

            var s = Snap('#animated');
            var progress = s.select('#progress');

            progress.attr({strokeDasharray: '0, 251.2'});
            Snap.animate(0,251.2, function( value ) {
                progress.attr({ 'stroke-dasharray':value+',251.2'});
            }, 5000);

        </script>
        
    </body>
